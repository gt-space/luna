name: Build and Push ARM Builder Image

on:
  # Trigger on manual dispatch (test)
  workflow_dispatch:
  # Trigger when the Dockerfile changes on the main branch
  push:
    branches: [ dev/AVI/auto-CI-CD ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch build)
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}


      - name: Build and Push (ARM)
        uses: docker/build-push-action@v5
        with:
          context: ./luna/.devcontainer/arm-builder
          file: ./luna/.devcontainer/arm-builder/DockerFile
          platforms: linux/arm/v7
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/luna-arm-builder:latest
