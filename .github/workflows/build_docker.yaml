name: Build and Push ARM Builder Image

on:
  # Trigger on manual dispatch (test)
  workflow_dispatch:
  # Trigger when the Dockerfile changes on the main branch
  push:
    branches: [ dev/AVI/auto-CI-CD ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch build)
        uses: docker/setup-qemu-action@v3
        
      - name: Build Docker image (ARM)
        run: |
          docker buildx build \
            --platform linux/arm/v7 \
            -t arm-builder:latest \
            ./luna/.devcontainer/arm-builder \
            --load

      - name: Save Docker image as tar
        run: |
          mkdir -p output
          docker save arm-builder:latest -o output/arm-builder.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: arm-builder-image
          path: output/arm-builder.tar
