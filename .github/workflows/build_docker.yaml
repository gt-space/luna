name: Build and Push ARM Builder Image

on:
  # Trigger on manual dispatch (test)
  workflow_dispatch:
  # Trigger when the Dockerfile changes on the main branch
  push:
    branches: [ dev/AVI/auto-CI-CD ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch build)
        # This is essential if building an ARM image on an x86 runner
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        # Enables advanced features like multi-platform builds
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Define Image Metadata (Tags and Labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/arm-rust-builder
          tags: |
            type=sha,format=short
            type=raw,value=latest,enable=true

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          # Context and file location
          context: .devcontainer/arm-builder/
          file: .devcontainer/arm-builder/DockerFile
          
          # Enable pushing to the registry
          push: true
          
          # Use QEMU to build the ARM image
          platforms: linux/arm/v7
          
          # Apply tags and labels defined in the meta step
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Verify Pushed Image
        run: echo "Image built and pushed successfully to ghcr.io/${{ github.repository }}/arm-rust-builder:latest"
