name: Build Nodes (x86_64 • Ubuntu GUI • armv7)

on:
  pull_request:
    types: [closed]                  # only build on merged PRs (guarded in each job)
  push:
    branches: [ dev/AVI/auto-CI-CD ] # for testing while iterating
  workflow_dispatch:

jobs:
  # ============== x86_64 CLI (servo, flight) ==============
  x86_64_cli:
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        node: [servo, flight]
        arch: [x86_64-unknown-linux-gnu]
        include:
          - platform: linux/amd64
            image: ubuntu:22.04

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3

      - name: Build & install ${{ matrix.node }} (${{ matrix.arch }}) via Docker (predictable output path)
        run: |
          set -eux
          mkdir -p "dist/${{ matrix.node }}-${{ matrix.arch }}"
          docker run --rm \
            --platform linux/amd64 \
            -v "${PWD}":/workspace \
            -w "/workspace/${{ matrix.node }}" \
            ubuntu:22.04 \
            /bin/bash -lc "apt-get update && \
                           DEBIAN_FRONTEND=noninteractive apt-get install -y \
                             build-essential curl ca-certificates pkg-config libssl-dev git binutils file && \
                           curl https://sh.rustup.rs -sSf | sh -s -- -y && \
                           source /root/.cargo/env && \
                           # Install places the final binary at /workspace/dist/<node>-<arch>/bin/<node>
                           cargo install --path . --bin ${{ matrix.node }} --root /workspace/dist/${{ matrix.node }}-${{ matrix.arch }} && \
                           strip --strip-unneeded /workspace/dist/${{ matrix.node }}-${{ matrix.arch }}/bin/${{ matrix.node }} || true && \
                           file  /workspace/dist/${{ matrix.node }}-${{ matrix.arch }}/bin/${{ matrix.node }} || true && \
                           du -h /workspace/dist/${{ matrix.node }}-${{ matrix.arch }}/bin/${{ matrix.node }} || true && \
                           ls -la /workspace/dist/${{ matrix.node }}-${{ matrix.arch }}/bin"

      - name: Upload ${{ matrix.node }} (${{ matrix.arch }}) binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.node }}-${{ matrix.arch }}
          path: dist/${{ matrix.node }}-${{ matrix.arch }}/bin/${{ matrix.node }}
          if-no-files-found: error

  # ============== Ubuntu GUI (x86_64 packaging) ==============
  ubuntu_gui:
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3

      - name: Build GUI (x86_64) via Docker
        env:
          CARGO_TARGET_DIR: ${{ github.workspace }}/targets/gui-x86_64-unknown-linux-gnu
        run: |
          set -eux
          docker run --rm \
            --platform linux/amd64 \
            -v "${PWD}":/workspace \
            -w "/workspace/gui" \
            ubuntu:22.04 \
            /bin/bash -lc "apt-get update && \
                           DEBIAN_FRONTEND=noninteractive apt-get install -y \
                             curl ca-certificates build-essential pkg-config git binutils file \
                             libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev \
                             libgtk-3-dev libglib2.0-dev gobject-introspection \
                             libsoup2.4-dev libayatana-appindicator3-dev libnotify-dev \
                             librsvg2-dev libssl-dev && \
                           # Your 4.1 → 4.0 symlink workaround
                           ln -sf /usr/lib/x86_64-linux-gnu/pkgconfig/javascriptcoregtk-4.1.pc /usr/lib/x86_64-linux-gnu/pkgconfig/javascriptcoregtk-4.0.pc || true && \
                           ln -sf /usr/lib/x86_64-linux-gnu/pkgconfig/webkit2gtk-4.1.pc       /usr/lib/x86_64-linux-gnu/pkgconfig/webkit2gtk-4.0.pc       || true && \
                           ln -sf /usr/lib/x86_64-linux-gnu/libwebkit2gtk-4.1.so               /usr/lib/x86_64-linux-gnu/libwebkit2gtk-4.0.so               || true && \
                           ln -sf /usr/lib/x86_64-linux-gnu/libjavascriptcoregtk-4.1.so        /usr/lib/x86_64-linux-gnu/libjavascriptcoregtk-4.0.so        || true && \
                           curl -fsSL https://deb.nodesource.com/setup_20.x | bash - && \
                           apt-get install -y nodejs && \
                           curl https://sh.rustup.rs -sSf | sh -s -- -y && \
                           source /root/.cargo/env && \
                           export CARGO_TARGET_DIR=/workspace/targets/gui-x86_64-unknown-linux-gnu && \
                           npm ci || npm install && \
                           npm run tauri build && \
                           # Optional: strip Rust side binary if present
                           test -f src-tauri/target/release/fs-gui && strip --strip-unneeded src-tauri/target/release/fs-gui || true && \
                           find src-tauri/target/release -maxdepth 4 -type f -printf '%TY-%Tm-%Td %TH:%TM:%TS %p\n' | sort -r || true"

      - name: Upload GUI packages (preferred)
        uses: actions/upload-artifact@v4
        with:
          name: gui-x86_64-unknown-linux-gnu-ubuntu
          path: |
            gui/src-tauri/target/release/bundle/**/*.AppImage
            gui/src-tauri/target/release/bundle/**/*.deb
          if-no-files-found: warn

      - name: Upload GUI fallback (fs-gui) if packages missing
        uses: actions/upload-artifact@v4
        with:
          name: gui-x86_64-unknown-linux-gnu-fs-gui
          path: gui/src-tauri/target/release/fs-gui
          if-no-files-found: warn

  # ============== armv7 (sam, flight) ==============
  armv7_cli:
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        node: [sam, flight]
        arch: [armv7-unknown-linux-gnueabihf]
        include:
          - platform: linux/arm/v7
            image: arm32v7/ubuntu:22.04

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3

      - name: Build & install ${{ matrix.node }} (${{ matrix.arch }}) via Docker (predictable output path)
        run: |
          set -eux
          mkdir -p "dist/${{ matrix.node }}-${{ matrix.arch }}"
          docker run --rm \
            --platform linux/arm/v7 \
            -v "${PWD}":/workspace \
            -w "/workspace/${{ matrix.node }}" \
            arm32v7/ubuntu:22.04 \
            /bin/bash -lc "apt-get update && \
                           DEBIAN_FRONTEND=noninteractive apt-get install -y \
                             build-essential gcc-arm-linux-gnueabihf curl ca-certificates pkg-config libssl-dev git binutils file && \
                           curl https://sh.rustup.rs -sSf | sh -s -- -y && \
                           source /root/.cargo/env && \
                           # Install places the final binary at /workspace/dist/<node>-<arch>/bin/<node>
                           cargo install --path . --bin ${{ matrix.node }} --root /workspace/dist/${{ matrix.node }}-${{ matrix.arch }} && \
                           strip --strip-unneeded /workspace/dist/${{ matrix.node }}-${{ matrix.arch }}/bin/${{ matrix.node }} || true && \
                           file  /workspace/dist/${{ matrix.node }}-${{ matrix.arch }}/bin/${{ matrix.node }} || true && \
                           du -h /workspace/dist/${{ matrix.node }}-${{ matrix.arch }}/bin/${{ matrix.node }} || true && \
                           ls -la /workspace/dist/${{ matrix.node }}-${{ matrix.arch }}/bin"

      - name: Upload ${{ matrix.node }} (${{ matrix.arch }}) binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.node }}-${{ matrix.arch }}
          path: dist/${{ matrix.node }}-${{ matrix.arch }}/bin/${{ matrix.node }}
          if-no-files-found: error
